- type: entity
  id: PlayerBorgMedical
  parent: BorgChassisMedical
  suffix: Diagnosis, Treatment
  components:
  - type: ContainerFill
    containers:
      borg_brain:
      - PositronicBrain
      borg_module:
      - BorgModuleDiagnosis
      - BorgModuleTreatment
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: RandomMetadata
    nameSegments: [NamesBorg]

